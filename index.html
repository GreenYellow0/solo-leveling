<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0d0d12">
    <title>Solo Leveling System</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="login-screen">
            <h1>System Login</h1>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" inputmode="email">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button id="btn-login">Initialize System</button>
            <button id="btn-signup" class="secondary-btn">Create Account</button>
            <p id="error-msg" class="error"></p>
        </div>

        <div id="app-screen" class="hidden">
            <h1>Player Status</h1>
            <p>Welcome, Player.</p>
            
            <div class="status-box">
                <p>RANK: <span id="display-rank" class="rank">Loading...</span></p>
                <p>XP: <span id="display-xp">0</span> / <span id="display-next">Loading...</span></p>
                <p>GOLD: <span id="display-gold">0</span></p>
            </div>

            <button onclick="logout()" class="danger-btn">Log Out</button>
        </div>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
